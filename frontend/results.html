<html>
<head>
<title>Find Your Dress on Dress Up Box</title>
</head>
<body>

<table>

    <tr>
        <td>Owner</td>
        <td>Brand</td>
        <td>Size</td>
        <td>Details</td>
        <td>Color</td>
        <td>Image</td>
        <td>Style</td>
        <td>Occasion</td>
    </tr>

{% for dress in all_dresses %}
    <tr>
        <td>{{ dress.owner }}</td>
        <td>{{ dress.brand }}</td>
        <td>{{ dress.size }}</td>
        <td>{{ dress.details }}</td>
        <td>{{ dress.color }}</td>
        <td>{{ dress.image }}</td>
        <td>{{ dress.style }}</td>
        <td>{{ dress.occasion }}</td>
    </tr>
{% endfor %}
</table>

</body>
</html>
